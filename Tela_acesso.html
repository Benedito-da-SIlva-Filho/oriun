<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Rastreabilidade Bovina</title>
    <!-- Link do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h1, .login-container h2 {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #ff7f00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Consiste Informática" class="img-fluid mb-3">
        <h1>Olá! que bom ter você aqui!</h1>
        <h2>Conecte-se</h2>
        <form>
            <div class="form-group">
                <label for="userId">Seu ID:</label>
                <input type="text" class="form-control" id="userId" placeholder="Digite seu ID">
            </div>
            <div class="form-group">
                <label for="password">Sua Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-custom btn-block">ENTRAR</button>
            <p class="mt-3">Esqueceu sua senha? <a href="#">Clique aqui!</a></p>
        </form>
    </div>
    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
