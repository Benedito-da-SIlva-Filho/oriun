<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Rastreabilidade Bovina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
            background-color: #f0f0f0;
            padding-top: 20px; /* Add some top padding */
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px; /* Add padding to the bottom */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 20px;
            position: relative;
            z-index: 1; /* Ensure header content is above the curve */
        }

        .header-left img {
            height: 50px; /* Adjust as needed */
        }

        .header-right {
            text-align: right;
        }

        .header-right .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #e65c00; /* Orange color */
            margin-bottom: -5px;
        }

        .header-right .domain {
            font-size: 14px;
            color: #e65c00;
        }

        .curve-line {
            width: 100%;
            height: 30px; /* Height of the curve */
            background: linear-gradient(to right, #fff 0%, #fff 50%, transparent 50%, transparent 100%),
                        linear-gradient(to bottom right, #e65c00 50%, transparent 50%) top left,
                        linear-gradient(to bottom left, #e65c00 50%, transparent 50%) top right;
            background-size: 100% 1px, 50% 100%, 50% 100%;
            background-repeat: no-repeat;
            background-position: center bottom, top left, top right;
            border-bottom: 1px solid #e65c00;
            margin-top: -60px; /* Adjust to overlap with header */
            position: relative;
            z-index: 0; /* Ensure curve is behind header content */
        }

        /* Attempt to create the curved line effect with SVG or more complex CSS if needed for perfect match */
        /* For a simpler representation, a straight line with gradient will be used */
        .line-and-curve {
            position: relative;
            width: 100%;
            height: 50px; /* Adjust height as needed for the curve */
            background-color: white; /* To cover parts above the curve */
            z-index: 0;
            margin-top: -60px; /* Pull it up to overlap the header */
            overflow: hidden;
        }

        .line-and-curve::before {
            content: '';
            position: absolute;
            top: -20px; /* Adjust to move the curve vertically */
            left: -10%;
            width: 120%;
            height: 100px; /* Height of the curve element */
            background: #e65c00;
            border-radius: 0 0 50% 50%; /* Creates a bottom curve */
            transform: rotate(-3deg); /* Slight rotation */
            transform-origin: center top;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
        }
        /* A more direct approach for the line and curve from the image is complex without an actual image.
           Let's use a simpler, though less accurate, CSS for now. */
        .top-banner {
            width: 100%;
            height: 60px; /* Adjust height for the banner */
            background: linear-gradient(to right, #fff, #e65c00); /* Simple gradient for now */
            position: relative;
            margin-top: -60px; /* Pull it up to sit behind header */
            z-index: 0;
            border-bottom: 1px solid #e65c00;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .top-banner::after {
            content: '';
            position: absolute;
            bottom: -10px; /* Adjust to control curve depth */
            left: 0;
            width: 100%;
            height: 20px; /* Curve height */
            background: white;
            border-radius: 50% / 0 0 100% 100%; /* Creates a concave curve */
            box-shadow: 0 5px 10px rgba(0,0,0,0.1); /* Soft shadow */
            display: none; /* Disabling complex curve for simpler design */
        }

        .content {
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Push content down to avoid header overlap */
        }

        .oriun-logo {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            background-color: #8B4513; /* Brown color */
            border-radius: 10px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }

        .welcome-text {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .system-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .login-section {
            width: 60%;
            margin: 0 auto;
        }

        .login-section label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .login-section input[type="text"],
        .login-section input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .remember-me label {
            font-weight: normal;
            margin-bottom: 0;
        }

        .btn-enter {
            background-color: #ff9933; /* Orange button */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-enter:hover {
            background-color: #e68a00;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password a {
            color: #e65c00;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Top right "Todos os favoritos" */
        .top-utility {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
        }
        .top-utility::before {
            content: '?'; /* Unicode square for checkbox lookalike */
            margin-right: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="top-utility">
        Todos os favoritos
    </div>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="https://i.imgur.com/your-consiste-logo-url.png" alt="Consiste Informática Logo"> <!-- Replace with actual logo URL -->
                <p>Informática</p>
            </div>
            <div class="header-right">
                <div class="logo-text">www.</div>
                <div class="logo-text">consisteti</div>
                <div class="domain">.com.br</div>
            </div>
        </div>
        <!-- Simplified banner to simulate the curve and line.
             A perfect replica would require SVG or more complex CSS. -->
        <div class="top-banner"></div>

        <div class="content">
            <div class="oriun-logo">
                ORIUN
            </div>
            <p class="welcome-text">Olá! Que bom ter você aqui!</p>
            <p class="system-title">Acesse o Sistema de Rastreabilidade Bovina</p>

            <div class="login-section">
                <p style="font-weight: bold; margin-bottom: 20px;">Conecte-se</p>
                <label for="seu-id">Seu ID:</label>
                <input type="text" id="seu-id" name="seu-id">

                <label for="sua-senha">Sua Senha:</label>
                <input type="password" id="sua-senha" name="sua-senha">

                <div class="remember-me">
                    <input type="checkbox" id="lembrar-me" name="lembrar-me">
                    <label for="lembrar-me">Lembrar-me</label>
                </div>

                <button class="btn-enter">ENTRAR</button>

                <p class="forgot-password">Esqueceu sua senha? <a href="#">Clique aqui!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
